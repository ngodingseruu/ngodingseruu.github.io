<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Pacifico&display=swap" rel="stylesheet" />
    <link type="text/css" rel="stylesheet" href="style.css" />
    <title>Beranda</title>
  </head>

  <body>
    <!-- Musik -->
    <!-- <audio loop id="music" preload="auto">
      <source type="audio/mp3" src="ost1.mp3" />
    </audio> -->
    <!-- Akhir musik -->

    <!-- Halaman awal -->
    <div id="overlay">
      <h1>WELCOME TO METAWEB</h1>
      <button id="startButton">Play</button>
    </div>
    <!-- Akhir halaman awal -->

    <!-- Menu -->
    <div class="web container-fluid" id="sertifikat">
      <div class="row justify-content-center">
        <div class="col-sm-3 mb-5 me-lg-5">
          <div class="card">
            <img src="img/metaBook.png" class="text3d" alt="sertifikat" />
          </div>
        </div>
        <div class="col-sm-3 mb-5">
          <div class="card">
            <img src="img/metaHist.png" class="text3d metahist" alt="sertifikat" />
          </div>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-sm-3 mb-5 me-lg-5">
          <div class="card">
            <img src="img/metaRoom.png" class="text3d" alt="sertifikat" />
          </div>
        </div>
        <div class="col-sm-3 mb-5">
          <div class="card">
            <img src="img/metaVid.png" class="text3d metavid" alt="sertifikat" />
          </div>
        </div>
      </div>
    </div>
    <!-- Akhir menu -->
    <!-- Animasi -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init({ once: true });
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.3/gsap.min.js"></script>
    <script>
      gsap.from("#overlay h1", { duration: 1.5, rotateY: 360, opacity: 0 });
    </script>
    <!-- Akhir animasi -->

    <!-- Tilt js -->
    <script type="text/javascript" src="vanilla-tilt.js"></script>
    <script type="text/javascript">
      VanillaTilt.init(document.querySelector("#startButton"), {
        speed: 10,
        scale: 1.2,
      });
      VanillaTilt.init(document.querySelectorAll(".card"), {
        speed: 100,
        scale: 1.2,
      });
    </script>
    <!-- Akhir tilt js -->

    <!-- Three js -->
    <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.141.0/build/three.module.js"
        }
      }
    </script>

    <script type="module" src="script.js"></script>
    <!-- Akhir Three js -->
  </body>
</html>
